<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/style.css">
    <title>Document</title>
</head>

<body>
    <h1>Test Task</h1>
    <div class="container">
        <div class="loaded__foto">
            <input type="file" class="test" onchange="previewFile()"><br>
            <img src="" height="200" alt="Image preview...">
        </div>
        <!-- form start -->
        <div class="form">
            <form>
                <div class="form-group">
                    <label for="exampleInputName">User name</label>
                    <input type="text" name="username" id="exampleInputName" placeholder="Name">
                    <div class="errors"></div>
                </div>
                <div class="form-group">
                    <label for="exampleInputDate">User date</label>
                    <input type="text" name="userdate" id="exampleInputDate" placeholder="Date of Birth">
                    <div class="errors"></div>
                </div>
                <div class="form-group">
                    <label for="exampleInputPhone">User phone</label>
                    <input type="text" name="userphone" id="exampleInputPhone" placeholder="Phone">
                    <div class="errors"></div>
                </div>
                <div class="form-group">
                    <label for="exampleInputEmail">User email</label>
                    <input type="text" name="useremail" id="exampleInputEmail" placeholder="Email">
                    <div class="errors"></div>
                </div>
                <button type="submit" class="btn">Submit</button>
            </form>
        </div>
        <!-- form end -->
        <!-- todo start -->
        <div class="todo_list">
            <h1>ToDo list</h1>
            <div class="create_new_todo">
                <input type="text" class="message" placeholder="Заголовок блока">
                <button class="add">Добавить</button>
            </div>
            <div class="wrapper">
                <ul class="todo"></ul>
            </div>
        </div>
        <!-- todo end -->
    </div>

    </div>
    <script src="./script/main.js"></script>
</body>

</html>
